  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "mechatronicsprojects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "mechanicalprojects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "hardwareprojects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "otherprojects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments
  - scope:
      path: ""
      type: "books"
    values:
      comments: false
      layout: "post" 
  - scope:
      path: ""
      type: "studyguides"
    values:
      comments: false
      layout: "post"
  - scope:
      path: ""
      type: "cheatsheets"
    values:
      comments: false
      layout: "post"
  - scope:
      path: ""
      type: "articles"
    values:
      comments: false
      layout: "post" 
 

